<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <header>
        <a href="#"><img src="../assets/img/logo.png" alt="Logo du site" /></a>
        
        <nav>
          <a href="view/forums.html">Les Forums</a>
          <a href="view/guides.html">Les guides</a>
          <a href="view/test.html">Les test</a>
        </nav>
      </header>

      <main>
        <section class="login-form">
            <h3 class="form-title">Connecter vous</h3>
            <form>
                <div class="user-pseudo">
                    <img src="../assets/icons/icons-user-login.png" alt="Icone utilisateur" class="icon-user">
                    <input type="text" placeholder="Pseudo" class="user-pseudo-input">
                </div>
                
                <div class="user-password">
                    <img src="../assets/icons/icons-lock-login.png" alt="Icone de cadenas" class="icon-lock">
                    <input type="password" placeholder="Mot de passe" class="user-password-input">
                </div>

                <div>
                    <button type="submit" class="form-submit-btn">Se connecter</button>
                </div>
            </form>
        </section>

        <section>
            <h3 class="form-singup-title">Cr√©er un compte</h3>
            <form class="sing-up">
                <div>
                    <input type="text" placeholder="Votre pseudo">
                    <input type="email" placeholder="Votre adresse mail">
                    <input type="password" placeholder="Votre mot de passe">
                    <input type="password" placeholder="Confirmer votre mot de passe">
                </div>
            </form>
        </section>
      </main>
</body>
</html>
